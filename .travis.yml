language: java
jdk: oraclejdk8
addons:
  apt:
    packages:
    - ldap-utils
    - slapd

services:
  - mysql

before_install:
  - mysql -e 'DROP DATABASE IF EXISTS my_test_database;'
  - mysql -e 'CREATE DATABASE IF NOT EXISTS my_test_database;'

